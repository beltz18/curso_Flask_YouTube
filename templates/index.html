<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutoria de Flask</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
  <h1>Hola Mundo</h1>
  <h3>Hola {{ name }}</h3>

  <h3>Nombres de usuario:</h3>
  <ul>
    {% for name in names %}
      <li>{{ name }}</li>
    {% endfor %}
  </ul>

  <h3>Nombres de usuario y edad:</h3>
  <ul>
    {% for i in range(values['names'].__len__()) %}
      <li>{{ values['names'][i] }}, {{ values['ages'][i] }}</li>
    {% endfor %}
  </ul>
</body>
</html>
